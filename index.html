<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subject Confidence — Nothing OS Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chrome">
      <header class="topbar">
        <div>
          <p class="eyebrow">subject signal sheet</p>
          <h1>Confidence Monitor</h1>
          <p class="lede">
            A Nothing OS inspired confidence console. Each subject reads 1–5 with dot-matrix
            meters, monochrome cards, and minimal accent pulses.
          </p>
        </div>
        <div class="topbar__actions">
          <button class="ghost" id="toggle-theme" aria-label="Toggle theme">light / dark</button>
          <button class="primary" id="shuffle" aria-label="Shuffle signals">shuffle</button>
        </div>
      </header>

      <main class="grid">
        <section class="panel panel--wide">
          <div class="panel__header">
            <div>
              <p class="eyebrow">confidence table</p>
              <h2>Subjects</h2>
            </div>
            <div class="chip" id="summary-chip">avg 0.0 / 5</div>
          </div>
          <div class="list" id="subject-list"></div>
        </section>

        <section class="panel stack">
          <div class="panel__header">
            <div>
              <p class="eyebrow">quick pulses</p>
              <h2>Signals</h2>
            </div>
          </div>
          <div class="signals" id="signals"></div>
        </section>
      </main>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
